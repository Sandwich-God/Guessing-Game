<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
<div class="container text-center">
	<div class="jumbotron row" id="win">
		<div class="col-lg-12">
			<h1>JavaScript Web Page Alert Boxes</h1>
		</div>
		<div class="col-lg-6">
			<h2>Random Number: <span id="RandBox"></span></h2>
		</div>
		<div class="col-lg-6">
			<h2>Guess: <span id="GuessBox"></span></h2>
		</div>
		<div class="col-lg-12">
			<h3>Guessed Number: <span id="CorF"></span></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<h2><button onclick="GetRand()" class="btn btn-primary" id="randbutton">Generate Number!</button></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<input type="number" placeholder="Enter number" id="guess" name="guess">
			<button id="button" onclick="GetGuess()">Submit</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12" id ="TryAgain">
		</div>
	</div>
</div>
</body>
</html>
